<!DOCTYPE html>
<html lang="en" ng-app="tutorial">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Tutorial.md</title>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
  <script src="bower_components/commonmark/dist/commonmark.js"></script>
  <script src="js/app.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/app.css" rel="stylesheet">
</head>

<body ng-controller="TutorialController as tc">

  <nav class="navbar navbar-fixed-top navbar-inverse">
    <div class="container">

      <ul class="nav navbar-nav">
        <li class="dropdown">

          <a href="#" class="navbar-brand dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Tutorial.md 
              <span class="caret"></span>
        </a>
          <ul class="dropdown-menu" role="menu">
            <li ng-repeat="c in tc.chapters">
              <a ng-href="#{{c}}" ng-bind="c.split('-').slice(1).join(' ')"></a>
            </li>
          </ul>
        </li>
      </ul>


    </div>
  </nav>

  <div class="container">
    <div ng-repeat="c in tc.chapters">
      <a class="chapter-anchor" name="{{c}}">&nbsp;</a>
      <hr>
      <div class="row">
        <div class="col-sm-6">
          <h2 ng-bind="c.split('-').slice(1).join(' ')"></h2>
          <div ng-bind-html="tc.md(tc[c])"></div>
        </div>
        <div class="col-sm-6">
          <textarea class="form-control" rows="{{tc[c].split('\n').length}}" ng-model="tc[c]"></textarea>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
